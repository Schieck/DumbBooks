<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DumbBooks - A dumb book ocurrences helper!</title>
	<link rel="stylesheet" href="dependencies/css/bulma.min.css">
	<script defer src="dependencies/js/fontawesome-all.js"></script>
	<script src="dependencies/js/lodash.js"></script>
	<script src="dependencies/js/dumbBooks.js"></script>
</head>
<body>
	<!-- Nav-->
	<nav class="navbar is-transparent" role="navigation" aria-label="dropdown navigation">
		<div class="navbar-brand">
			<div class="navbar-burger burger" data-target="navbarMenu">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="navbar-menu" id="navbarMenu">
			<div class="navbar-end">
				<div class="navbar-item has-dropdown is-hoverable">
					<a class="navbar-link is-arrowless">
						Import
					</a>
					<div class="navbar-dropdown is-right">
						<div class="navbar-item">
							<div class="file">
								<label class="file-label">
									<input class="file-input" type='file' multiple="multiple" accept='text/plain'
										onchange='openTxt(event)' />
									<span class="file-cta">
										<span class="file-icon">
											<i class="fas fa-upload"></i>
										</span>
										<span class="file-label">
											book.txt (Name by line)
										</span>
									</span>
								</label>
							</div>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- Nav-->

	<!-- Editor-->
	<div class="modal" id="editorModal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Edit Book!</p>
				<button class="delete" onclick="toggleEditorModal()" aria-label="close"></button>
			</header>
			<section class="modal-card-body">
				<div class="field">
					<div class="control">
					  <input id="editorTitle" style="text-transform: capitalize;" class="input is-large" type="text" placeholder="Title">
					</div>
				  </div>
				  <div class="field">
					<div class="control">
					  <input id="editorAuthor" style="text-transform: capitalize;" class="input" type="text" placeholder="Author">
					</div>
				  </div>
			</section>
			<footer class="modal-card-foot">
				<button class="button is-success" onclick="saveBook()">Save changes</button>
				<button class="button" onclick="toggleEditorModal()">Cancel</button>
			</footer>
		</div>
	</div>
	<!-- Editor-->

	<!-- Top 3-->
	<section class="section">
		<div class="container">
			<h1 class="title">Top 3</h1>
			<div id="topBooks"></div>
		</div>
	</section>
	<!-- Top 3-->

	<!-- Good Books-->
	<section class="section">
		<div class="container">
			<h2 class="title">Good Books</h2>
			<div id="goodBooks"></div>
		</div>
	</section>
	<!-- Good Books-->

	<!-- More Books and Footer-->
	<section class="section">
		<div class="content has-text-centered">
			<button class="button is-rounded" onclick="loadNextPage()">+</button>
		</div>
	</section>
	<section class="section">
		<footer class="footer">
			<div class="content has-text-centered">
				<p>
					<strong>DumbBooks</strong> by <a href="http://schieck.app">Schieck</a>. The source code is
					licensed
					<a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
					is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
				</p>
			</div>
		</footer>
	</section>
	<!-- More Books and Footer-->
</body>
</html
